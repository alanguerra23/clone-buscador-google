<!DOCTYPE html>
<html>

<head>
  <title>Clone do Google</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Short Icon Favicon.ico -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
</head>

<body>
  <header>
    <img src="./assets/img/google.png" alt="Logo do Google" />
    <form>
      <input type="text" placeholder="Pesquisar..." />
      <button type="submit">Pesquisar</button>
    </form>
  </header>
  <main>
    <div id="resultados">
      <!-- Área de resultados -->
      <img src="./assets/img/google.png" alt="Logo do Google" width="120" />
      <p>Bem-vindo ao clone do Google!</p>
      <p>Digite algo na barra de pesquisa para obter resultados.</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
